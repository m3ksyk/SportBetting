      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <meta charset="UTF-8">
    <title>recharge</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css} "/>

</head>
<body>

<div class="alert alert-success" th:insert="menu">

</div>
<div class="alert alert-success">

<form th:action="@{/user/recharge}" method="post">

    <p>amount: <input type="text" name="amount" pattern = "[1-9][0-9]{0,2}" required/> </p>

    <p><input type="submit" value="Charge" /></p>
</form>

</div>
