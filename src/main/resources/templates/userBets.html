<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title> my current bets</title>
    <!--<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css} "/>

</head>
<body>

<div class="alert alert-success" th:insert="menu">
    Menu Component
</div>
<div class="alert alert-success">

<span sec:authorize="isAuthenticated()">
<!--view current user bets here (bets where game status is not "finished")-->

<table class="table table-bordered">
    <tr>
        <th> game </th>
        <th> bet on </th>
        <th> bet amount </th>
        <th> rate </th>
        <th> possible draw </th>
        <th> win </th>
        <th> amount Won </th>
        <th> paid Out </th>
<!-- change to yes no on boolean fields -->
    </tr>
    <tr th:each="bet, iterStat: ${userBets}" >
        <td th:text="${bet.game}"></td>
        <td th:text="${bet.bettingTeam}"></td>
        <td th:text="${bet.amount}"></td>
        <td th:text="${bet.rate}"></td>
        <td th:text="${bet.willDraw}"></td>
        <td th:text="${bet.win}"></td>
        <td th:text="${bet.amountWon}"></td>
        <td th:text="${bet.paidOut}"></td>
    </tr>
</table>
</span>
</div>
</body>
</html>
